<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carros Clássicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    body{
        background: rgb(39, 39, 39);
    }

    #h1{
        color: rgb(255, 255, 136);
    }

    tr{
        background: rgb(252, 252, 47);
    }
    label{
        color: rgb(255, 255, 136);
        font-size: larger;
    }
    form{
        padding-bottom: 20px;
    }
    button{
        background: rgba(255, 255, 136, 0.815);
        width: 70px;
    }
</style>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4" id="h1">Lista De filmes Premiados <i class="bi bi-trophy"></i></h1>
        <table class="table">
            <thead class="table-warning">
                <tr>
                    <th>Título</th>
                    <th>Diretor e Ano</th>
                    <th>Gênero</th>
                    <th>Cartaz</th>
                </tr>
            </thead>
            <tbody>
                {{carsTable}}
            </tbody>
        </table>

        <form action="/buscarPorGenero" method="GET">
            <label for="categoria">Buscar por gênero:</label>
            <input type="text" id="genero" name="genero">
            <button type="submit">Buscar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
